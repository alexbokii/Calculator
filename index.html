<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="http://code.jquery.com/jquery-2.1.1.js"></script>
  <script src="main.js"></script>


  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body>

  <div class="container">
    <div id="calcul">
      <div class="workplace">0</div>
          <ol id="numbers">
           <li value="1">1</li>
           <li value="2">2</li>
           <li value="3">3</li>
           <li value="4">4</li>
           <li value="5">5</li>
           <li value="6">6</li>
           <li value="7">7</li>
           <li value="8">8</li>
           <li value="9">9</li>
           <li value="0" id ="zero">0</li>
           <li value="." id ="dot">.</li>
          </ol>
          <ol id="operators">
            <li value="plus">+</li>
            <li value="minus">-</li>
            <li value="multiply">*</li>
            <li value="divide">/</li>
          </ol>
          <ol id="additional-signs">
            <li value="equals" id="count">=</li>
            <li value="0" id="clear-all">AC</li> <!-- All Clear -->
            <li value="0" id="clear-entry">CE</li> <!-- Clear Entry -->
          </ol>
        </div>
  </div>

</body>
</html>
